on:
  push:
    tags:
      - 'v*'

name: Create Release

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - id: get_version
        uses: battila7/get-version-action@0e99c5fa9ec6b068db1f43c4e9bc398bea333ab0 # v2
    outputs:
      major: ${{ steps.get_version.outputs.major }}
      minor: ${{ steps.get_version.outputs.minor }}
      patch: ${{ steps.get_version.outputs.patch }}
      prerelease: ${{ steps.get_version.outputs.prerelease }}

  build:
    needs: version
    uses: ./.github/workflows/pio-build.yaml
    with:
      major: ${{ needs.version.outputs.major }}
      minor: ${{ needs.version.outputs.minor }}
      patch: ${{ needs.version.outputs.patch }}
      prerelease: ${{ needs.version.outputs.prerelease }}
    secrets: inherit

  release:
    permissions:
      contents: write
    needs: build
    name: Upload Release Asset
    runs-on: ubuntu-latest
    env:
      HAS_AWS: ${{ secrets.AWS_ACCESS_KEY_ID != '' && secrets.AWS_SECRET_ACCESS_KEY != '' }}
    steps:
      - name: Get current tag
        id: tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        id: download
        with:
          name: ${{ needs.build.outputs.artifact }}
          path: dist

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.10"

      - name: Generate traceability report
        working-directory: SmartEVSE-3/test/native
        run: |
          python scripts/extract_traceability.py \
            --html traceability-report.html \
            --markdown test-specification.md

      - name: Zip artifacts
        run: zip -j ${{ steps.tag.outputs.tag }}-dist.zip ./dist/*

      - name: Create Release
        uses: softprops/action-gh-release@26994186c0ac3ef5cae75ac16aa32e8153525f77 # v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ steps.tag.outputs.tag }}-dist.zip
            SmartEVSE-3/test/native/traceability-report.html

      - name: Configure AWS Credentials
        if: ${{ env.HAS_AWS == 'true' }}
        uses: aws-actions/configure-aws-credentials@ff717079ee2060e4bcee96c4779b553acc87447c # v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Upload files to S3
        if: ${{ env.HAS_AWS == 'true' }}
        run: |
          aws s3 cp ./dist/firmware.debug.signed.bin s3://smartevse-3/${{ github.repository_owner }}_firmware.debug.signed.bin
          aws s3 cp ./dist/firmware.signed.bin s3://smartevse-3/${{ github.repository_owner }}_firmware.signed.bin
